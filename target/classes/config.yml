# ==========================================
#     GlowingBlocks Plugin Configuration
# ==========================================
# Plugin by TremeQ using GlowingEntities API by SkytAsul
# Version: 1.0.0

# Rainbow Animation Settings
rainbow:
  # Enable rainbow animation feature
  enabled: true

  # Speed of color changes (in ticks, 20 ticks = 1 second)
  interval-ticks: 20

  # Colors to cycle through (in order)
  colors:
    - RED
    - GOLD
    - YELLOW
    - GREEN
    - AQUA
    - BLUE
    - LIGHT_PURPLE

# Default Settings
defaults:
  # Default visibility mode: 'private' or 'global'
  # private = only you see the glow
  # global = everyone sees the glow
  visibility: private

  # Maximum distance to detect blocks (in blocks)
  raycast-range: 5

# Available Colors
# You can use these colors with /glowblock command
# RED, BLUE, GREEN, YELLOW, AQUA, GOLD, DARK_RED, DARK_BLUE,
# DARK_GREEN, DARK_AQUA, DARK_PURPLE, LIGHT_PURPLE, BLACK,
# DARK_GRAY, GRAY, WHITE, RAINBOW

# Messages (Use & for color codes: &a=green, &c=red, &e=yellow, etc.)
messages:
  # Prefix for all messages
  prefix: "&8[&bGlowingBlocks&8]&r "

  # Error Messages
  no-permission: "&cYou don't have permission to use this command!"
  player-only: "&cThis command can only be used by players!"
  must-look-at-block: "&cYou must be looking at a block within {range} blocks!"
  invalid-color: "&cInvalid color! Use: RED, BLUE, GREEN, YELLOW, AQUA, GOLD, DARK_RED, DARK_BLUE, DARK_GREEN, DARK_AQUA, DARK_PURPLE, LIGHT_PURPLE, BLACK, DARK_GRAY, GRAY, WHITE, or RAINBOW"
  block-not-glowing: "&cThat block isn't glowing!"
  citizens-not-found: "&cCitizens plugin is not installed or enabled!"
  npc-not-found: "&cCouldn't find NPC with ID/name: &e{npc}"
  npc-not-glowing: "&cThat NPC isn't glowing!"
  max-player-blocks-reached: "&cYou have reached the maximum number of glowing blocks!"
  max-global-blocks-reached: "&cThe server has reached the maximum number of global glowing blocks!"

  # Success Messages
  block-glowing: "&aBlock is now glowing with &f{color}&a color!{visibility}"
  block-glowing-animated: "&aBlock is now glowing with &d{color}&a animation!{visibility}"
  block-unglowed: "&aBlock is no longer glowing!"
  npc-glowing: "&aNPC &e{npc}&a is now glowing with &f{color}&a color!{visibility}"
  npc-glowing-animated: "&aNPC &e{npc}&a is now glowing with &d{color}&a animation!{visibility}"
  npc-unglowed: "&aNPC &e{npc}&a is no longer glowing!"

  # Info Messages
  visibility-private: " &7(Private - only you see it)"
  visibility-global: " &7(Global - everyone sees it)"
  block-location: "&7Location: &e{x}, {y}, {z}"
  head-owner: "&7Head owner: &e{owner}"
  data-saved: "&aAll glowing data has been saved!"
  data-reloaded: "&aConfiguration reloaded!"

  # Help Messages
  help-header: "&6===== &bGlowingBlocks Help &6====="
  help-glowblock: "&e/glowblock [color|rainbow] [global] &7- Make block glow"
  help-unglowblock: "&e/unglowblock &7- Remove glow from block"
  help-glownpc: "&e/glownpc <id|name> [color] [global] &7- Make NPC glow"
  help-unglownpc: "&e/unglownpc <id|name> &7- Remove glow from NPC"
  help-list: "&e/ge list &7- Show glowing blocks count"
  help-save: "&e/ge save &7- Manually save data"
  help-reload: "&e/ge reload &7- Reload configuration"
  help-version: "&e/ge version &7- Show plugin version"

  # List Messages
  list-header: "&6===== Glowing Blocks ====="
  list-total: "&7Total: &e{total}"
  list-animated: "&7Animated: &d{animated}"

  # Version Message
  version-info: "&bGlowingBlocks &7v{version} &7by &eTremeQ"
  version-api: "&7Using GlowingEntities API &ev{api-version} &7by &eSkytAsul"

# Feature Toggles
features:
  # Allow global visibility mode
  global-mode: true

  # Enable rainbow animation
  rainbow-animation: true

  # Enable NPC glowing (requires Citizens plugin)
  npc-glow: true

  # Auto-save data on plugin disable
  auto-save: true

  # Enable command aliases (/gb, /ugb, etc.)
  command-aliases: true

# Performance Settings
performance:
  # Maximum glowing blocks per player (private mode)
  max-blocks-per-player: 1000

  # Maximum global glowing blocks (affects all players)
  max-global-blocks: 500

  # Delay before loading glowing blocks when chunk loads (in ticks)
  chunk-load-delay: 1

  # Delay before loading glowing blocks when player joins (in ticks)
  player-join-delay: 1

# Debug Settings (for developers)
debug:
  # Enable debug messages in console
  enabled: false

  # Log API calls
  log-api-calls: false

  # Log chunk loads
  log-chunk-loads: false
